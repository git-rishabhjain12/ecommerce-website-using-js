<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Rishabh's E-Commerce</title>
</head>

<body>
  <div id="wrapper">

    <header class="header-navbar">
      <nav id="navbar">

        <div class="top">
          <div class="searchProducts">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="logo">
            <a href="#">R's Ecommerce</a>
          </div>
          <div class="login-cart">
            <a href="#"><i class="fa-regular fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
          </div>
        </div>

        <div class="bottom">
          <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Shop</a>
            <a href="#">Contacts</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="banner">
      <div class="slide">
        <img src="slider_images/pexels-photo-1029757.jpeg" alt="">
        <div class="offer">Buy One Get One</div>
      </div>

      <div class="slide">
        <img src="slider_images/pexels-photo-261662.jpeg" alt="">
        <div class="offer">Summer Offer 10% OFF</div>
      </div>

      <div class="slide">
        <img src="slider_images/pexels-photo-3178938.jpeg" alt="">
        <div class="offer">Festival Offer 20% OFF</div>
      </div>

      <div class="slide">
        <img src="slider_images/pexels-photo-303383.jpeg" alt="">
        <div class="offer">Festival Offer 20% OFF</div>
      </div>

      <div class="slide">
        <img src="slider_images/pexels-photo-404280.jpeg" alt="">
        <div class="offer">Festival Offer 60% OFF</div>
      </div>

      <span class="arrow prev"><i class="fa-solid fa-chevron-left"></i></span>
      <span class="arrow next"><i class="fa-solid fa-chevron-right"></i></span>
    </section>

    <section class="products-section">
      <div class="heading">
        <h1>Products Categories</h1>
      </div>

      <div class="products">
      </div>

      <div class="viewAllBtn">
        <button>View All</button>
      </div>

    </section>



  </div>
  <script src="script.js"></script>
</body>

</html>
